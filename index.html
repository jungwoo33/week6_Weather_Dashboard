<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!--<link rel="stylesheet" type="text/css" href="./assets/css/normalize.css" />-->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset_v1.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style_v8.css" />

  </head>

  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>

    <main>
      <div class="container_box">
        <section class="column_1">
          <form id="city_search">
            <h1>Search for a City:</h1>
            <input type="text" id="city" placeholder="Enter City">
            <button type="submit" id="search_button">Search</button>
          </form>

          <!-- unordered list here showing user input using JavaScript-->
          <div id="user_city">
            <!--
            <button class="city_button">Austin</button>
            <button class="city_button">Denver</button>
            ...
            -->
          </div>
          <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
          <script type="module" src="./assets/js/script_v8.js"></script>
        </section>
  
        <section class="column_2">
          <div class="column_2_1" id="today">
          </div>
          <h2 id="h2"></h2>
          <div class="column_2_2" id="forecast">
            <div class="column_2_2_1" id="today1">
            </div>
            <div class="column_2_2_2" id="today2">
            </div>
            <div class="column_2_2_3" id="today3">
            </div>
            <div class="column_2_2_4" id="today4">
            </div>
            <div class="column_2_2_5" id="today5">
            </div>
          </div>
        </section>
      </div>  
    </main>
  </body>
</html>
