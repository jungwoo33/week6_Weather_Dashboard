<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!--<link rel="stylesheet" type="text/css" href="./assets/css/reset_v1.css" />-->
    <link rel="stylesheet" type="text/css" href="./assets/css/style_v4.css" />

  </head>

  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>

    <main>
      <div class="container_box">
        <section class="column_1">
          <form id="city_search">
            <h1>Search for a City:</h1>
            <input type="text" id="city" placeholder="Enter City Name Here">
            <button type="submit" id="search_button">Search</button>
          </form>
          
          <!-- unordered list here showing user input using JavaScript-->
          <div id="user_city">
            <!--
            <ul id="user_city_list"> < !-- button list will be here-- >
            </ul>
            -->
          </div>
          <script type="module" src="./assets/js/script_v4.js"></script>
        </section>
  
        <section class="column_2">
          <div class="column_2_1" id="today">
          </div>
          <div class="column_2_2" id="forecast">
            <div class="column_2_2_1" id="today+1">
            </div>
            <div class="column_2_2_2" id="today+2">
            </div>
            <div class="column_2_2_3" id="today+3">
            </div>
            <div class="column_2_2_4" id="today+4">
            </div>
            <div class="column_2_2_5" id="today+5">
            </div>
          </div>
        </section>
      </div>  
    </main>
  </body>
</html>
